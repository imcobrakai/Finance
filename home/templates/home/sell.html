{% extends "home/layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}

{% if symbols %}
    

<form action="/sell" method="post">
    {% csrf_token %}
    <div class="mb-3">
        <select class="form-select mx-auto w-auto" name="symbol" id="symbol" >
            <option disabled selected>Symbol</option>
            {% for symbol in symbols %}
            <option value="{{ symbol.symbol }}">{{ symbol.symbol|upper }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" min="0" name="shares" placeholder="Shares" required type="number">
    </div>
    <button class="btn btn-primary" type="submit">Sell</button>
</form>
{% else %}
<p>First buy some stocks to sell!</p>
{% endif %}
{% endblock %}
